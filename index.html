<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BaiTap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Thứ tự tăng dần của 3 số nguyên</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số a</label>
                <input id="txtsoA" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số b</label>
                <input id="txtsoB" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số c</label>
                <input id="txtsoC" type="text" class="form-control" />
              </div>
              <button id="btnketQua" class="btn btn-danger">Kết quả</button>
            </div>
            <div id="footerketQuaThuTu" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xin chào cả nhà</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Thành viên đang sử dụng máy tính</label>
                <input id="txtnguoiA" type="text" class="form-control" />
              </div>
              <button id="btnloiChao" class="btn btn-danger">Lời Chào</button>
            </div>
            <div id="footerloiChao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Số chẵn và lẻ</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số</label>
                <input id="songuyenA" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số</label>
                <input id="songuyenB" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số</label>
                <input id="songuyenC" type="text" class ="form-control" />
              </div>
              <button id="btnketQuaSoChanLe" class="btn btn-danger">Kết Quả</button>
            </div>
            <div id="footerketQuaChanLe" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bài tập 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nhập 3 cạnh của tam giác</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Cạnh A</label>
                <input id="canhA" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Cạnh B</label>
                <input id="canhB" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Cạnh C</label>
                <input id="canhC" type="text" class="form-control" />
              </div>
              <button id="btnketQuaTamGiac" class="btn btn-danger">Kết Quả</button>
            </div>
            <div id="footertamGiac" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

   

    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
